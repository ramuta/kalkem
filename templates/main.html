<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kalkem | a simple calculator for chemical experiments</title>

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/main.js"></script>
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Kalkem (by SmartNinja)</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">About</a></li>
                        <li><a href="http://smartninja.org/?utm_source=kalkem&utm_medium=navbar&utm_campaign=navbar" target="_blank">Go to SmartNinja.org</a></li>
                    </ul>
                </div><!-- end navbar-collapse -->
            </div><!-- end container-fluid -->
        </nav><!-- End navbar -->

        <!-- Main container -->
        <div class="container">

            <!-- Total volume -->
            <div class="row">
                <div class="col-md-4">
                    <h4>Total volume</h4>

                    <div class="row form-group">
                        <div class="col-xs-7">
                            <input class="form-control" placeholder="Total volume" id="totalVolume">
                        </div>

                        <div class="col-xs-5">
                            <select class="form-control" id="totalVolumeUnit">
                                <option>ml</option>
                                <option>&#956;l</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div><!-- End total volume -->

            <!-- Components -->
            <div class="row" id="componentsWrapper">

                <!-- Component #1 -->
                <div class="col-md-4 form-group well">
                    <h4>Component #1</h4>
                    <input class="form-control" placeholder="Component name" id="componentName1">
                    <br>

                    <div class="row form-group">
                        <div class="col-xs-7">
                            <input class="form-control" placeholder="Stock concentration" id="stockCon1">
                        </div>

                        <div class="col-xs-5">
                            <select class="form-control scu" id="stockConcentrationUnit1">
                                <option>%</option>
                                <option>M</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group desired">
                        <div class="col-xs-7">
                            <input class="form-control" placeholder="Desired concentration" id="desiredCon1">
                        </div>

                        <div class="col-xs-5">
                            <p class="form-control-static dcu" id="desiredConcentrationUnit1">%</p>
                        </div>
                    </div>
                </div><!-- End component #1 -->
            </div><!-- End total volume -->

            <button class="btn btn-warning" id="addComponent">Add new component</button>

            <hr>



            <div class="row">
                <div class="col-md-4">
                    <a href="#result"><button id="calculateButton" class="btn btn-primary center-block">Calculate</button></a>

                    <h4>Results</h4>

                    <div id="result"></div>
                </div>
            </div>

            <hr>
            <p class="text-center">
                <a>About</a> | <a>Code on GitHub</a> | <a>SmartNinja</a>
            </p>
        </div><!-- End main container -->
    </body>
</html>
